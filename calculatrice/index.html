<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Vous pouvez ajouter ces styles localement pour tester */
        .calc-bg {
            background-color: var(--color-base-100);
        }

        .calc-display-bg {
            background-color: var(--color-base-200);
        }

        .btn-number {
            background-color: var(--color-base-300);
            color: var(--color-base-content);
        }

        .btn-operation {
            background-color: var(--color-primary);
            color: var(--color-primary-content);
        }

        .btn-equals {
            background-color: var(--color-secondary);
            color: var(--color-secondary-content);
        }

        .btn-clear {
            color: var(--color-error);
        }
    </style>
</head>

<body>
    <div id="app">
        <header id="header">
            <div id="navigation"></div>
            <div id="theme"></div>
        </header>
        <main id="main">
            <div class="max-h-screen flex items-center justify-center p-4">
                <div class="max-w-xs w-full rounded-3xl shadow-lg overflow-hidden calc-bg">
                    <!-- Écran de la calculatrice -->
                    <div class="p-6 pb-4 text-right calc-display-bg rounded-t-3xl">
                        <div id="operation-display"
                            class="text-neutral-content text-xl min-h-8 overflow-hidden text-ellipsis">
                            60+20%</div>
                        <div id="display"
                            class="text-base-content text-5xl font-semibold mt-1 overflow-hidden text-ellipsis">0
                        </div>
                    </div>

                    <!-- Boutons de la calculatrice -->
                    <div class="p-4">
                        <table class="border-spacing-5 w-full">
                            <!-- Première rangée -->
                            <tr>
                                <td class="p-0">
                                    <button id="clear"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] bg-gray-800 btn-clear text-xl rounded-xl font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">AC</button>
                                </td>
                                <td class="p-0">
                                    <button id="delete"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] bg-gray-800 btn-clear text-xl rounded-xl font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">DEL</button>
                                </td>
                                <td class="p-0">
                                    <button data-operation="%"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] bg-gray-900 btn-operation text-xl rounded-xl font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-800 hover:-translate-y-0.5 active:translate-y-0">%</button>
                                </td>
                                <td class="p-0">
                                    <button data-operation="/"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] bg-gray-900 btn-operation text-xl rounded-xl font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-800 hover:-translate-y-0.5 active:translate-y-0">/</button>
                                </td>
                            </tr>

                            <!-- Deuxième rangée -->
                            <tr>
                                <td class="p-0">
                                    <button data-number="7"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">7</button>
                                </td>
                                <td class="p-0">
                                    <button data-number="8"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">8</button>
                                </td>
                                <td class="p-0">
                                    <button data-number="9"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">9</button>
                                </td>
                                <td class="p-0">
                                    <button data-operation="*"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] bg-gray-900 btn-operation text-xl rounded-xl font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-800 hover:-translate-y-0.5 active:translate-y-0">*</button>
                                </td>
                            </tr>

                            <!-- Troisième rangée -->
                            <tr>
                                <td class="p-0">
                                    <button data-number="4"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">4</button>
                                </td>
                                <td class="p-0">
                                    <button data-number="5"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">5</button>
                                </td>
                                <td class="p-0">
                                    <button data-number="6"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">6</button>
                                </td>
                                <td class="p-0">
                                    <button data-operation="-"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] bg-gray-900 btn-operation text-xl rounded-xl font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-800 hover:-translate-y-0.5 active:translate-y-0">-</button>
                                </td>
                            </tr>

                            <!-- Quatrième rangée -->
                            <tr>
                                <td class="p-0">
                                    <button data-number="1"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">1</button>
                                </td>
                                <td class="p-0">
                                    <button data-number="2"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">2</button>
                                </td>
                                <td class="p-0">
                                    <button data-number="3"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">3</button>
                                </td>
                                <td class="p-0">
                                    <button data-operation="+"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] bg-gray-900 btn-operation text-xl rounded-xl font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-800 hover:-translate-y-0.5 active:translate-y-0">+</button>
                                </td>
                            </tr>

                            <!-- Cinquième rangée -->
                            <tr>
                                <td class="p-0">
                                    <button data-number="0"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">0</button>
                                </td>
                                <td class="p-0">
                                    <button data-number="00"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">00</button>
                                </td>
                                <td class="p-0">
                                    <button data-number="."
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-number text-xl rounded-xl cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-700 hover:-translate-y-0.5 active:translate-y-0">.</button>
                                </td>
                                <td class="p-0">
                                    <button id="equals"
                                        class="w-full h-[60px] m-[2px] min-w-[60px] btn-equals text-xl rounded-xl font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-amber-400 hover:-translate-y-0.5 active:translate-y-0">=</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
    <script type="module" src="/src/scripts/style.js"></script>
    <script type="module" src="/src/scripts/calculatrice.js" defer></script>
</body>

</html>
